<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사전 검색 서비스</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 검색창 -->
    <div id="search-box">
        <input id="search" type="text" value="" placeholder="검색">
        <input id="submit" type="submit" value="submit">
    </div>

    <!-- 사전 -->
    <div id="container"></div>
    <script>
        const query = document.getElementById('search')
        const submitButton = document.getElementById('submit')
        const BASE_URL = 'http://localhost:5007/api/words'

        // 서버 데이터 가져오기
        function getData(baseUrl, query){
            fetch(`${baseUrl}/${query}`, {
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(res => res.json())
            .then(data => {
                console.log(data)
                const {words} = data;

                const template = words.map(word => {
                    // if(word.r_seq == undefined){
                    //     word.r_seq = "";
                    // }
                    return (
                        `
                            <div class="item">
                                <div class="r_word">
                                    <a href="${word.r_link}" style="text-decoration:none"><b>${word.r_word}</b> <sup>${word.r_seq? word.r_seq:""}</sup></a>
                                    ${word.r_chi}
                                    <p>${word.r_pos}
                                    ${word.r_des}</p>
                                </div>
                            </div>
                        `
                    )
                })
                container.innerHTML = template.join("")//DOM 에 Template 삽입
            })
        }

        submitButton.addEventListener('click', function(){
            console.log(query.value)
            getData(BASE_URL, query.value)
        })
        query.addEventListener('keypress', function(e){
            if(e.keyCode === 13){
                getData(BASE_URL, query.value)
            }
        })
        window.addEventListener('DOMContentLoaded', function(){
            getData(BASE_URL)
        })
    </script>
</body>
</html>
